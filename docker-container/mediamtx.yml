# This Config file is reduced to the min required use case for CloudTAK
# View: https://github.com/bluenviron/mediamtx/blob/main/mediamtx.yml
# For full MediaMTX Config Options

logLevel: debug
logDestinations: [stdout]

readTimeout: 30s
writeTimeout: 30s

authMethod: http
authHTTPAddress: API_URL/api/video/auth
authHTTPExclude: []
authInternalUsers: []

api: yes
apiAddress: :4000
apiEncryption: no
apiAllowOrigins: ['*']
apiTrustedProxies: []

playback: yes
rtsp: yes
rtspTransports: [tcp]
rtspEncryption: "no"
rtspAddress: :8554
rtspsAddress: :8322
rtspAuthMethods: [basic]

rtmp: yes
rtmpAddress: :1935
rtmpEncryption: "no"
rtmpsAddress: :1936

hls: yes
hlsAddress: :8888
hlsEncryption: no

webrtc: no
webrtcAddress: :8889
webrtcEncryption: no
webrtcAllowOrigins: ['*']

srt: yes
srtAddress: :8890
